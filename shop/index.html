<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Shop for Stuff!</title>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to the Market of Questionable Usefulness!</h1>
      </div>
    </div>
    <div class="container alert alert-warning" role="alert" id="loading-alert">
      Loading Item List...
    </div>
      <div class="container alert alert-danger collapse" role="alert" id="error-alert">
        An error occured while loading items - please reload & try again.
      </div>

    <form action="./customerBackend.php" method="post" onsubmit="return checkUserPass();">

      <div id="items-area"></div>
      <div class="container" id="submit-div">
        <button type="button" class="btn btn-primary" onclick="promptAuthentication();">Checkout</button>
        <hr>
        <button type="button" class="btn btn-danger" onclick="resetCart();">Reset Cart</button>
      </div>

      <div class="modal fade bg-success" tabindex="-1" role="dialog" id="authentication">
        <div class="modal-dialog" role="document">
          <div class="modal-content">

            <div class="modal-header">
              <h3 class="modal-title">Enter Authentication Details</h3>
            </div>

            <div class="modal-body">
              <label for="username" class="sr-only">Username</label>
              <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username">
              <label for="password" class="sr-only">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password">

              <hr>

              <p>Choose Shipping Method:</p>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="shipping" id="7-day" value="7-day">
                <label for="7-day" class="form-check-label">7-day (FREE!)</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="shipping" id="3-day" value="3-day">
                <label for="3-day" class="form-check-label">3-day ($5.00)</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="shipping" id="overnight" value="overnight">
                <label for="overnight" class="form-check-label">Overnight ($50.00)</label>
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
              <button type="submit" class="btn btn-primary">Continue Checkout</button>
            </div>

          </div>
        </div>
      </div>

    </form>

    <div class="modal fade bg-danger" tabindex="-1" role="dialog" id="error-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">

          <div class="modal-header">
            <h3 class="modal-title" id="error_msg">Error Message Here</h3>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
          </div>

        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./formChecker.js"></script>
    <script src="./itemGeneration.js"></script>
    <script>

      function resetCart(){

        for(let i = 0; i < items.length; i++){
          document.getElementById("item_"+i).value = 0;
        }

      }

    </script>
  </body>
</html>
